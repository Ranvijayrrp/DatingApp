<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h1 class="text-center text-primary">Sign up</h1>
    <hr>
    <div class="form-group input-group mb-2">
        <input class="form-control" type="text" name="username" 
        [(ngModel)]="model.username" placeholder="Username" />
    </div>
    <div class="form-group input-group mb-2">
        <input class="form-control" type="password" name="password"
        [(ngModel)]="model.password" placeholder="Password" />
    </div>
    <div class="text-center form-group">
        <button type = "submit" class="btn btn-success mr-2">Register</button>
        <button type="button" class="btn btn-danger ms-2" (click)="cancel()">Cancel</button>
    </div>
</form>
