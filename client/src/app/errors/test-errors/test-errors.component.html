<ng-container>
    <button (click)="get401Error()" class="btn btn-outline-primary mt-4 me-2">401 Error</button>
    <button (click)="get500Error()" class="btn btn-outline-primary mt-4 me-2">500 Error</button>
    <button (click)="get404Error()" class="btn btn-outline-primary mt-4 me-2">404 Error</button>
    <button (click)="post400ValidateError()" class="btn btn-primary mt-4 me-2">400 Validate Error</button>


    <div class="row mt-5" *ngIf="validationError.length>0">
    <ul class="text-danger">
        <li *ngFor="let error of validationError">
           {{error}}
        </li>
    </ul>
    </div>

</ng-container>
